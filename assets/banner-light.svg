<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" fill="none">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Survey Icon -->
  <g transform="translate(80, 24)">
    <!-- Clipboard body -->
    <rect x="20" y="16" width="80" height="100" rx="8" fill="#F0FDF4" stroke="#94A3B8" stroke-width="2.5"/>
    <!-- Clipboard clip -->
    <rect x="42" y="8" width="36" height="16" rx="4" fill="#1E3A5F"/>
    <circle cx="60" cy="16" r="4" fill="#10B981"/>

    <!-- Question 1: Radio (selected) -->
    <circle cx="40" cy="44" r="7" fill="none" stroke="#94A3B8" stroke-width="2"/>
    <circle cx="40" cy="44" r="3.5" fill="#10B981"/>
    <line x1="54" y1="44" x2="88" y2="44" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>

    <!-- Question 2: Checkbox (checked) -->
    <rect x="33" y="62" width="14" height="14" rx="3" fill="none" stroke="#94A3B8" stroke-width="2"/>
    <path d="M37,69.5 L40,72.5 L47,65" fill="none" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="54" y1="69" x2="88" y2="69" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>

    <!-- Question 3: Text input -->
    <rect x="33" y="87" width="14" height="14" rx="3" fill="none" stroke="#94A3B8" stroke-width="2"/>
    <line x1="37" y1="97" x2="43" y2="97" stroke="#94A3B8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="54" y1="94" x2="82" y2="94" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>

    <!-- Floating elements -->
    <!-- Small checkmark badge -->
    <circle cx="108" cy="30" r="12" fill="#10B981" opacity="0.15"/>
    <circle cx="108" cy="30" r="8" fill="#10B981"/>
    <path d="M104.5,30 L107,32.5 L112,27" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Small chart badge -->
    <circle cx="12" cy="90" r="10" fill="#1E3A5F" opacity="0.12"/>
    <circle cx="12" cy="90" r="7" fill="#1E3A5F"/>
    <rect x="8" y="90" width="2.5" height="4" rx="0.5" fill="#CBD5E1" opacity="0.7"/>
    <rect x="11" y="87" width="2.5" height="7" rx="0.5" fill="#CBD5E1" opacity="0.7"/>
    <rect x="14" y="85" width="2.5" height="9" rx="0.5" fill="#CBD5E1" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="295" y="92"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="52" font-weight="700" fill="#0F172A"
        letter-spacing="2">SurveyGo</text>

  <!-- Tagline -->
  <text x="298" y="120"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="17" font-weight="400" fill="#64748B">Dynamic surveys with validation and multi-format rendering</text>

  <!-- Accent Line -->
  <line x1="298" y1="134" x2="720" y2="134" stroke="url(#accent)" stroke-width="2" stroke-linecap="round"/>
</svg>
